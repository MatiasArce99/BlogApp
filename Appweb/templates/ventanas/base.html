<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Proyecto</title>
    <link rel="stylesheet" href="{% static 'aplication/css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'aplication/assets/icono.ico' %}">
    <link rel="stylesheet" href="{% static 'aplication/css/estilos.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'ListarVinilos' %}">Vinilos</a>
            <a href="{% url 'ListarTocadiscos' %}">Tocadiscos</a>
            <a href="{% url 'ListarParlantes' %}">Parlantes</a>
            <a class="btn btn-primary" href="{% url 'Login' %}">Login</a>
            <a class="btn btn-primary" href="{% url 'Register' %}">Registrarse</a>
            <a class="btn btn-primary" href="{% url 'Logout' %}">Logout</a>
            {% if request.user.is_authenticated %}
                <img src="{{ request.user.imagen.imagen.url }}" alt="" style="height: 50px;width: 50px;">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ request.user.name }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'Logout' %}">Cerrar sesión</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Cuenta
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'Login' %}">Iniciar Sesión</a></li>
                        <li><a class="dropdown-item" href="{% url 'Register' %}">Crear cuenta</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
<main class="cuerpo" style="background-color: goldenrod">
    {% block main %}

    {% endblock %}
</main>
<footer style="background-color: #ccc2a4">
    <div>
        <p>Pié de página</p>
    </div>
</footer>
<script> src="{% static 'aplication/js/bootstrap.bundle.min.js' %}"</script>
</body>
</html>
